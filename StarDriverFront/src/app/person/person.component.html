  <mat-toolbar class="w-100">
    <span>StarDriver</span>
    <span class="example-spacer"></span>
  </mat-toolbar>


<div class="container">
  <h2>Person</h2>
  <button  mat-raised-button color="primary" id="Btn-CrearPersona" (click)="openDialog()">
    <mat-icon>add_circle</mat-icon>Añadir persona</button>

</div>

<div class="container">
  <mat-form-field class="w-100">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ejm: Eva" id="ipt-filtro" appearance="outline" >
</mat-form-field>
</div>
<div class="container">
  <table mat-table [dataSource]="dataSource" class="w-100 mat-elevation-z8">

    <!-- Identificación Column -->
    <ng-container matColumnDef="Identificacion">
      <th mat-header-cell *matHeaderCellDef> Identificación </th>
      <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- SurName Column -->
    <ng-container matColumnDef="Surname">
      <th mat-header-cell *matHeaderCellDef>Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Mail Column -->
    <ng-container matColumnDef="Mail">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>

    <!-- Direction Column -->
    <ng-container matColumnDef="Direction">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let element"> {{element.direction}} </td>
    </ng-container>

    <!-- Acción Column -->
    <ng-container matColumnDef="Ver">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button   id="Btn-ActualizarPersona" (click)="openDialogUpdate(element)">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </td>
    </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <br>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
