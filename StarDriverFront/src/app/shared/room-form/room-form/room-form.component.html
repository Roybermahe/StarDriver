<form action=""  (ngSubmit)="form.form.valid && onForm(form)"  #form="ngForm">

  <h2 mat-dialog-title> Crear salon</h2>

  <mat-dialog-content class="mat-typography">

    <mat-form-field appearance="outline" class="w-100" >
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Ingresar Nombre">
    </mat-form-field>


    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Estado</mat-label>
      <mat-select>
        <mat-option value="option">Option</mat-option>
        <mat-option value="option">Option2</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Instructor</mat-label>
      <mat-select>
        <mat-option value="option">Option</mat-option>
        <mat-option value="option">Option2</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Plan de desarrollo</mat-label>
      <mat-select>
        <mat-option value="option">Option</mat-option>
        <mat-option value="option">Option2</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button type="submit" [mat-dialog-close]="true" [disabled]="form.invalid" [cdkFocusInitial]="form.valid">Guardar</button>
  </mat-dialog-actions>

</form>
